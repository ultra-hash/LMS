{% extends 'base.html' %}

{% block title %}
    <title> LMS - Books List</title>
{% endblock %}

{% block content %}
    <h1>Books</h1> 

    {% if list_books %}
    <table class="table" >
        {% for book in list_books %}
        <tr>
            <td>{{book.title}}</td>
            {%  if login %}
            <td> <a class="btn btn-primary" href="{% url 'books.update' pk=book.id %}"> Update</a></td>
            <td> <a class="btn btn-danger" href="{% url 'books.delete' pk=book.id %}"> Delete</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <h4> No Books Available</h4>
    {% endif %}
{% endblock %}

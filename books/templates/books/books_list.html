{% extends 'base.html' %}

{% block title %}
    <title> LMS - Books List</title>
{% endblock %}

{% block content %}
    <h1>Books</h1> 
    {% if list_books %}
    <table>
        {% for book in list_books %}
        <tr>
            <td>{{book.title}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <h4> No Books Available</h4>
    {% endif %}
{% endblock %}

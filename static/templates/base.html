<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% block title %} {% endblock %}
</head>
<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'books.list' %}">Library Management System</a>
          <div class="d-flex flex-row-reverse">

            {% if login %}
            <div class="p-2"><a class="btn btn-primary" href="{% url 'books.create' %}">Create</a></div>
            <div class="p-2"><a class="btn btn-primary" href="{% url 'logout' %}">Logout</a></div>
            {% else %}
                <div class="p-2"><a class="btn btn-primary" href="{% url 'login.login' %}">Login</a></div>
                <div class="p-2"><a class="btn btn-primary" href="{% url 'login.register' %}">Sign Up</a></div>
            {% endif %}
          </div>
        </div>
      </nav>
    

    <div>

        {% if messages %}
        {% for message in messages %}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        {% endfor %}
        {% endif %}
    
    </div>


    {% block content %}



    {% endblock %}


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>

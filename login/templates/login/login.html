{% extends 'base.html' %}

{% block title %}
<title>LMS - Login Page</title>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <label for="email" > email </label>
    <input type="email" name="email" id="email" />
    <label for="password"> password </label>
    <input type="password" name="password" id="password"/>
    <button type="submit">Login</button>

</form>

{% endblock %}
